services:
  app:
    build:
      context: .
    tty: true
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    environment:
      - WATCHPACK_POLLING=true
      - DATABASE_URL=mysql://root:p@ssword@mysql:3306/football_contract_sim
    command: sh -c "npx prisma migrate dev && npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    build: ./mysql
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "p@ssword"
      MYSQL_DATABASE: "football_contract_sim"
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 10s

volumes:
  db_data: {}
  node_modules: {}
